<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5a2ba91dc1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cover-image">
        <div class="inside">
       <header>Sign Up form</header>
       <form action="#">
           <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="Email">
           </div>
           <div class="field spc">
            <span class="fa fa-lock"></span>
            <input type="password" class="passwd-key" required placeholder="Password">
            <span class="disp">SHOW</span>
           </div>
           <div class="passwd">
               <a href="#">Forgot Password</a>
           </div>
            <div class="field">
          <input type="submit" value="Login">
            </div>
       </form>
       <div class="lgin-opt">Or login with</div>
           <div class="link">
               <div class="fbook">
                   <i class="fab fa-facebook-f"><span>Facebook</span></i>
               </div>
               <div class="google">
                <i class="fab fa-google"><span>Google</span></i>
            </div>
           </div>
         <div class="sgnup">
          Don't have an account?
          <a href="#">SignUp now</a>
         </div>
       </div>

    <script type="text/javascript" src="form.js"></script>
</body>
</html>
